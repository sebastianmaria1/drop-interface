<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        
        /* Fondo con movimiento suave (Parallax simple) */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .card-container {
            width: 90%; max-width: 360px; background: rgba(15, 20, 30, 0.95);
            border: 1px solid #333; border-radius: 15px; padding: 25px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5); text-align: center;
            backdrop-filter: blur(10px);
        }

        .number-box {
            background: #fffdf2; color: #000; font-family: monospace;
            font-size: 1.15em; font-weight: bold; padding: 15px;
            border-radius: 10px; margin: 20px 0; border: 2px solid #f3ba2f;
        }

        .btn-copy {
            background: #f3ba2f; color: #000; border: none; padding: 12px;
            border-radius: 25px; font-weight: bold; width: 100%; cursor: pointer;
            box-shadow: 0 4px 15px rgba(243, 186, 47, 0.3); margin-bottom: 15px;
        }

        .btn-close {
            background: #ff3b30; color: #fff; border: none; padding: 10px;
            border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer;
        }

        .footer { margin-top: 15px; font-size: 0.85em; color: #aaa; border-top: 1px solid #222; padding-top: 10px; }
        .gold { color: #f3ba2f; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="card-container">
        <div id="brand" style="font-size: 0.9em; letter-spacing: 2px; color: #888;">CARD PREMIER</div>
        <div id="flag" style="font-size: 1.5em; margin: 10px 0;">üåê</div>
        
        <div class="number-box" id="display">Cargando...</div>

        <button class="btn-copy" onclick="copyNum()">Copy Card Number</button>
        <button class="btn-close" onclick="window.Telegram.WebApp.close()">CLOSE</button>

        <div class="footer">
            üë®‚Äçüíª Dropped by <span id="sender" class="gold">@User</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Fondo animado de estrellas
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<100; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5, d: Math.random()*1});
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "white";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y += s.d; if(s.y > canvas.height) s.y = 0; });
            requestAnimationFrame(draw);
        }
        init(); draw();

        // Carga de datos
        const raw = tg.initDataUnsafe.start_param || new URLSearchParams(window.location.search).get('start_param');
        if(raw) {
            const parts = decodeURIComponent(raw).split('|');
            document.getElementById('display').innerText = `${parts[0]}|${parts[1]}|${parts[2]}`;
            document.getElementById('sender').innerText = parts[3];
            document.getElementById('brand').innerText = parts[4] + " PREMIER";
            document.getElementById('flag').innerText = parts[5]; // La banderita del pa√≠s
        }

        function copyNum() {
            const n = document.getElementById('display').innerText.split('|')[0];
            navigator.clipboard.writeText(n);
            tg.showScanQrPopup({text: "Copiado!"}); // Efecto visual
            setTimeout(() => tg.closeScanQrPopup(), 1000);
        }
    </script>
</body>
</html>
