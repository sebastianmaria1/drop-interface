<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0a0e14; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 20px; }
        .container { border: 1px solid #1a222c; border-radius: 20px; padding: 25px; background: radial-gradient(circle at top, #161d26 0%, #0a0e14 100%); }
        h1 { font-size: 26px; font-weight: 800; margin: 0; text-transform: uppercase; }
        .gold { color: #f3ba2f; }
        .card-box { background: #fffbe6; color: #111; padding: 20px; border-radius: 15px; font-size: 1.3em; font-family: monospace; font-weight: bold; border: 2px solid #f3ba2f; margin: 20px 0; }
        .btn-copy { background: #f3ba2f; color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FADDY <span class="gold">CORE</span></h1>
        <div class="card-box" id="cardDisplay">ESPERANDO DATA...</div>
        <button class="btn-copy" onclick="copyCard()">COPIAR TARJETA</button>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ⚠️ ESTA LÍNEA ES EL PUENTE REAL ⚠️
        // Lee la tarjeta que el bot envió en el link t.me
        const rawParam = tg.initDataUnsafe.start_param || "";
        const cardData = decodeURIComponent(rawParam) || "NO DATA RECEIVED";
        
        document.getElementById('cardDisplay').innerText = cardData;

        function copyCard() {
            const num = cardData.split('|')[0];
            navigator.clipboard.writeText(num);
            tg.showAlert("✅ Tarjeta copiada!");
        }
    </script>
</body>
</html>
