<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure View</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #050505; /* Fondo muy oscuro */
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            text-align: center;
        }
        
        /* Contenedor principal estilo X-Force */
        .card-container {
            width: 90%;
            max-width: 380px;
            background: radial-gradient(circle at top, #1a202c, #000);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        /* T√≠tulo de la tarjeta */
        .brand-title {
            color: #ccc;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .bank-info {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 20px;
        }

        /* Caja del n√∫mero (La importante) */
        .number-box {
            background: #fffdf2;
            color: #000;
            font-family: monospace;
            font-size: 1.1em;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #f3ba2f;
            word-break: break-all;
        }

        /* Bot√≥n dorado */
        .btn-copy {
            background: #f3ba2f;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(243, 186, 47, 0.3);
            margin-bottom: 20px;
            width: 80%;
        }

        /* Secci√≥n "Dropped By" */
        .footer-info {
            margin-top: 15px;
            font-size: 0.85em;
            color: #aaa;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
        
        .sender-tag {
            color: #f3ba2f; /* Dorado */
            font-weight: bold;
        }

        /* Animaci√≥n de fondo (estrellas/part√≠culas simples) */
        .bg-particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: radial-gradient(#fff 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    
    <div class="bg-particles"></div>

    <div class="card-container">
        <div id="brandDisplay" class="brand-title">UNKNOWN CARD</div>
        <div id="flagDisplay" class="bank-info">INTERNATIONAL BANK</div>

        <div id="cardDisplay" class="number-box">Cargando datos...</div>

        <button class="btn-copy" onclick="copyData()">Copy Card Number</button>

        <div class="footer-info">
            üë®‚Äçüíª Dropped by <span id="senderDisplay" class="sender-tag">...</span>
            <br>
            <span style="font-size: 0.8em; opacity: 0.6;">üëÅÔ∏è Secure View Active</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // Funci√≥n para leer URL o Telegram Data
        function getData() {
            const fromTg = tg.initDataUnsafe.start_param;
            if (fromTg) return fromTg;
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('start_param');
        }

        const rawData = getData();

        if (rawData) {
            try {
                // Formato esperado: CARD|SENDER|BRAND|FLAG
                const decoded = decodeURIComponent(rawData);
                const parts = decoded.split('|');

                // 1. La Tarjeta (Partes 0, 1, 2) -> "Num|MM/YY|CVV"
                // Como la tarjeta ya ven√≠a con barras en el codigo Python, hay que tener cuidado al dividir.
                // El Python env√≠a: "1234|01/26|000 | @User | VISA | US"
                // Pero como usamos split('|'), se separar√° todo.
                
                // Reconstruimos la tarjeta (los primeros 3 elementos)
                const cardFull = `${parts[0]}|${parts[1]}|${parts[2]}`;
                document.getElementById('cardDisplay').innerText = cardFull;

                // 2. El Sender (Parte 3)
                const sender = parts[3] || "An√≥nimo";
                document.getElementById('senderDisplay').innerText = "@" + sender;

                // 3. La Marca (Parte 4)
                const brand = parts[4] || "CARD";
                document.getElementById('brandDisplay').innerText = brand + " PREMIER";

                // 4. Bandera (Parte 5)
                const flag = parts[5] || "üè≥Ô∏è";
                document.getElementById('flagDisplay').innerText = `${flag} INTERNATIONAL BANK`;

            } catch (e) {
                document.getElementById('cardDisplay').innerText = "Error de formato";
            }
        }

        function copyData() {
            const text = document.getElementById('cardDisplay').innerText;
            const number = text.split('|')[0];
            navigator.clipboard.writeText(number);
            tg.showAlert("Copiado: " + number);
        }
    </script>
</body>
</html>
