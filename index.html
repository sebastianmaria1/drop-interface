<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0a0e14; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .container { border: 1px solid #f3ba2f; border-radius: 20px; padding: 25px; background: #111; margin-top: 50px; }
        h1 { font-size: 26px; color: #f3ba2f; margin: 0; }
        .card-box { background: white; color: black; padding: 20px; border-radius: 15px; font-size: 1.2em; font-family: monospace; font-weight: bold; margin: 20px 0; }
        .btn { background: #f3ba2f; color: black; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FADDY <span style="color:white">CORE</span></h1>
        <div class="card-box" id="cardDisplay">ESPERANDO DATOS...</div>
        <button class="btn" onclick="copyCard()">COPIAR TARJETA</button>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ⚠️ LEER LA DATA DEL BOT ⚠️
        const rawParam = tg.initDataUnsafe.start_param || "";
        const cardData = decodeURIComponent(rawParam) || "ERROR: NO DATA";
        
        document.getElementById('cardDisplay').innerText = cardData;

        function copyCard() {
            const num = cardData.split('|')[0];
            navigator.clipboard.writeText(num);
            tg.showAlert("✅ Tarjeta copiada!");
        }
    </script>
</body>
</html>
