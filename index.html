<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faddy Core Drops</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background-color: #000; 
            color: #f3ba2f; 
            font-family: monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center;
        }
        .box { 
            border: 2px solid #f3ba2f; 
            padding: 20px; 
            border-radius: 10px; 
            width: 80%; 
            background: #111;
        }
        h1 { margin: 0 0 15px; color: white; font-size: 1.5rem; }
        #data { font-size: 1.1rem; word-break: break-all; margin: 20px 0; }
        .btn { 
            padding: 12px 24px; 
            background: #f3ba2f; 
            color: black; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>üîê SECURE DROP</h1>
        <div id="data">Esperando datos...</div>
        
        <button class="btn" onclick="copiar()">COPIAR DATOS</button>
    </div>

    <script>
        // 1. INICIAR TELEGRAM
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // 2. LEER DATOS DEL BOT
        const rawData = tg.initDataUnsafe.start_param;

        // 3. MOSTRAR EN PANTALLA
        if (rawData) {
            // Decodificar caracteres especiales
            const decoded = decodeURIComponent(rawData);
            document.getElementById('data').innerText = decoded;
        } else {
            // Mensaje si abres el link sin datos
            document.getElementById('data').innerText = "‚ö†Ô∏è No hay tarjeta seleccionada";
        }

        function copiar() {
            const texto = document.getElementById('data').innerText;
            // Copiar solo el numero (antes de la primera barra |)
            const tarjeta = texto.split('|')[0];
            navigator.clipboard.writeText(tarjeta);
            tg.showAlert("‚úÖ Copiado: " + tarjeta);
        }
    </script>
</body>
</html>
